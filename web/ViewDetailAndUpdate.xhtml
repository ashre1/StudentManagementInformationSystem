<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <style>

            body{

                //background-color: purple;
                background-image: url("resources/images/background.png");
                background-size: cover;
                background-repeat: no-repeat;
                //     overflow: hidden;
                padding: 0px;
            }

            .ui-panelgrid td, .ui-panelgrid tr{
                border-style: none !important
            }

            .Banner{

                //background-color: purple;
                background-image: url("resources/images/ndf1.gif");
                background-size: cover;
                background-repeat: no-repeat;
                overflow: hidden;
                padding: 0px;
            }

        </style>

    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" id="form"> 

            <p:growl showDetail="true" sticky="false" life="5000"/> 
            <p:panelGrid columns="1" style="width: 900px; margin: 0 auto;">

                </p:panel>

                <p:panel style="margin: 0 auto;">

                            <p:commandButton update=":form:photoDetail" oncomplete="PF('photoDialog').show()" title="View Detail" value="Update" icon="ui-icon-arrowrefresh-1-w">
                            </p:commandButton>
                        </f:facet>
                    </h:panelGrid>
                </p:panel>

                    <h:panelGrid columns="5" cellpadding="3">

                        <p:spacer/>

                        <h:outputText value="Program: " />  
                        <p:selectOneMenu value="#{getStudentData.program}" id="program" disabled="true" style="width: 200px;">  
                            <f:selectItem itemLabel="Select Program" itemValue="" />
                            <f:selectItems value="#{getStudentData.categoryName}"/> 
                        </p:selectOneMenu>


                        <p:outputLabel  value="Batch"/>
                        <p:inputText id="Batch" value="#{getStudentData.batch}" disabled="true"/>   
                        <p:spacer/>

                        <p:outputLabel  value="Year"/>

                        <p:outputLabel  value="Section"/>

                        <p:outputLabel  value="1.Name:" style="font-weight: bold;"/>

                        <p:outputLabel /> 
                        <p:outputLabel /> 
                        <p:outputLabel/>

                        <p:outputLabel value="First Name:"/>

                        <p:spacer/>

                        <p:outputLabel value="Middle Name:"/>

                        <p:outputLabel value="Last Name:" id="lastName"/>

                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel value="2.Gender"/>  
                        <h:selectOneRadio id="gender" value="#{getStudentData.gender}" disabled="true"> 
                            <f:selectItem itemValue="male" itemLabel="Male" />
                            <f:selectItem itemValue="female" itemLabel="Female" />
                        </h:selectOneRadio>
                        <p:outputLabel />
                        <p:outputLabel />
                        <p:outputLabel />

                        <p:outputLabel value="3.Date of Birth" style="font-weight: bold;"/>
                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel/>

                        <p:outputLabel for="mask" value="In A.D:" />
                        <p:calendar  disabled="true" mask="true" id="mask" value="#{getStudentData.dateAd}" pattern="yyyy-MM-dd"/>
                        <p:outputLabel/>
                        <p:outputLabel/>
                        <p:outputLabel/>


                        <p:outputLabel  value="4.Nationality"/>
                        <p:inputText disabled="true" id="nationality" value="#{getStudentData.nationality}" />
                        <p:outputLabel/>
                        <p:outputLabel  value="5.Religion"/>

                        <p:outputLabel  value="6.Citizenship No:"/>

                        <p:outputLabel  value="8.Email:"/>
                        <p:inputText id="email" disabled="true" value="#{getStudentData.email}"/>

                <p:panel header="Address Details" id="address">

                        <p:spacer/>

                        <h:outputText  value="c.VDC/Municipality."/>

                        <p:outputLabel  value="d.Ward No."/>

                            </p:commandButton>
